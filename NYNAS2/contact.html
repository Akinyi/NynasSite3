   <div class="container

    <div class="row">
      <div class="col-12 col-md-9">
        <article id="LämnaSynpunkter">
          <header class="card-header">
            <h3>Lämna dina synpunkter här!</h3>
          </header>
             <article class="forms">
            
                    <form action="#">
            <div>
                <label>Rubrik</label>
                <input type="text"
                    placeholder="Rubrik"
                    maxlength="60"
                    required>
            </div>
                <br>
            <div>
                <label>Beskrivning</label>
                <textarea rows="4" cols="25" maxlength="100">

                </textarea><label>Max 100 tecken</label>
                
                </div>                                   
                    <br>
                <div>
       
            <div>
                <label>Ärende</label>
                    <select>
                        <option>HavsCamping</option>
                        <option selected>Strand</option>
                
                    </select>
            </div>
                <br>
                    <label>Vill du få svar på din synpunkt?</label>
                <br>
                    <label for="remember_yes">Ja</label> 
                    <input name="remember me"
                   id="remember_yes" type="radio" >
                    <label for="remember_no">Nej</label>
                    <input name="remember me"
                   type="radio" id="remember_no" checked>
            
            <div>
            <label>Email</label>
            <input type="text"
                   placeholder="example@email.com"
                   maxlength="60"
                   required>
                <br>
            <!-- <button type="submit">Skicka..</button> -->
            <button type="button" class="btn btn-danger">Skicka..</button>
            </div>
           
            </div> 
        </form>
        
        </article>
        </article>

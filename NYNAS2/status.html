        <h2>Åker tågen?</h2>  
              
              <label>Jag åker ifrån..</label>
              <input type="text"
                     placeholder=""

                     id="trainFrom"
                     required>
                  <br>

              <div>
              <div id="tables2">
              <table class="table table-striped">
                  <caption id="from">Åker ifrån </caption>

                  <tr>
                      <th>Nr</th>
                      <th>Avgår</th>
                      <th>Ankommer</th>
                      
                  </tr>
                       
               </thead>
               
               <tbody id="train">

               </tbody>
            </table>
                <article id="Vädret" inline-block>

                           <div id="forms">
                           <form>

                                       <th>Väder</th>
                                       <th>Värme</th>
                                       <th>Vind </th>

                                </thead>
